services:
  oracle:
    image: gvenzl/oracle-xe:21.3.0
    hostname: oracle
    container_name: oracle
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: testing
      TZ: 'America/New_York'
    volumes:
      - ./docker/oracle/setup:/container-entrypoint-initdb.d

  dirsrv:
    image: jeffersonlab/dirsrv:1.0.0
    hostname: dirsrv
    container_name: dirsrv
    ports:
      - "3389:3389"
      - "3636:3636"
    environment:
      DS_DM_PASSWORD: password
      DS_SUFFIX_NAME: dc=example,dc=com
      DS_BACKEND_NAME: example
    volumes:
      - ./docker/dirsrv/setup:/docker-entrypoint-initdb.d

  keycloak:
    image: jeffersonlab/keycloak:1.0.1
    hostname: keycloak
    container_name: keycloak
    depends_on:
      dirsrv:
        condition: service_healthy
    ports:
      - "8081:8080"
      - "9991:9990"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_FRONTEND_HOSTNAME: 'localhost'
      KEYCLOAK_FRONTEND_PORT: '8081'
      KEYCLOAK_SERVER_URL: 'http://keycloak:8080'
      TZ: 'America/New_York'
    volumes:
      - ./docker/keycloak/setup:/docker-entrypoint-initdb.d

  mailhog:
    image: mailhog/mailhog:v1.0.1
    hostname: mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      TZ: 'America/New_York'